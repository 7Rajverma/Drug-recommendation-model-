<html lang="en">

    <meta charset="utf-8">

  <body class="bg-nav">

<nav class="navbar" style="padding: 10px;">
  <a href="#" class="navbar-brand">
    <img src="static/logo.png"  style="height: 70px; width: 70px">

    <div class="container">
      <div class="row">
        <div class="col-md-8 ">
            <h1 class="text-light display-4 mt-100" style="font-size:60px">Med Bubby<br>Smarter Prescriptions <br>Through AI Insight </h1>
        </div>
        <div class="col-md-4">
            <div class="card mt-100">

              <div class="card-body">

                <form class="form" method="post" action="/add_user">

                    <label>Full Name</label><br>
                  <input type="text" class="form-control" name="name"><br>

                  <label class="form-label d-block">Gender</label>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                    <label class="form-check-label" for="male">Male</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                    <label class="form-check-label" for="female">Female</label>
                  </div><br><br>

                    <label>D.O.B</label><br>
                  <input type="date" class="form-control" name="dob"><br>

                  <label>Contact Number</label><br>
                  <input type="text" class="form-control" name="number"><br>

                  <label>Email</label><br>
                  <input type="email" class="form-control" name="email"><br>

                  <label>Password</label><br>
                  <input type="password" class="form-control" name="password"><br><br>
                  <input type="submit" class="btn btn-primary btn-block btn-lg" value="Login">
                </form>

                <p class="mt-2">Already Member <a href="/">Login</a></p>
              </div>

            </div>
        </div>
      </div>

    </div>
